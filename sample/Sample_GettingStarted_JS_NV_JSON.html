<html>
<head>
<title>eBay Search Results</title>
<style type="text/css">body { font-family: arial,sans-serif;} </style>
</head>
<body>
<h1>eBay Search Results</h1>

<div id="results"></div>

<script>

// Parse the response and build an HTML table to display search results
function _cb_findItemsByKeywords(root) {
  var totalEntries = parseInt(root.findItemsByKeywordsResponse[0].paginationOutput[0].totalEntries[0]);
  console.log(totalEntries);

  var pageNumber = parseInt(root.findItemsByKeywordsResponse[0].paginationOutput[0].pageNumber[0]);
  console.log(pageNumber);

  var totalPages = parseInt(root.findItemsByKeywordsResponse[0].paginationOutput[0].totalPages[0]);
  console.log(totalPages);

  var items = root.findItemsByKeywordsResponse[0].searchResult[0].item || [];
  var html = [];
  html.push('<table width="100%" border="0" cellspacing="0" cellpadding="3"><tbody>');
  for (var i = 0; i < items.length; ++i) {
    var item     = items[i];
    var itemid     = item.itemId;
    var title    = item.title;
    var condition      = item.condition;
    console.log(item.sellingStatus);
    var currency =  item.sellingStatus[0].currentPrice[0]['@currencyId'];
    var price =  item.sellingStatus[0].currentPrice[0]['__value__'];
    var pic      = item.galleryURL;
    var viewitem = item.viewItemURL;
    if (null != title && null != viewitem) {
      html.push('<tr><td>' + itemid  + '<img src="' + pic + '" border="0">' + '</td>' +
      '<td><a href="' + viewitem + '" target="_blank">' + title + '</a> ' + currency + ':' + +  price + ' </td></tr>');
    }
  }
  html.push('</tbody></table>');
  document.getElementById("results").innerHTML = html.join("");
}  // End _cb_findItemsByKeywords() function

// Create a JavaScript array of the item filters you want to use in your request
var filterarray = [
    {"name":"MinPrice",
     "value":"0.10",
     "paramName":"Currency",
     "paramValue":"GBP"},
  {"name":"MaxPrice",
   "value":"99999",
   "paramName":"Currency",
   "paramValue":"GBP"},
  {"name":"ListingType",
   "value":["AuctionWithBIN", "FixedPrice", "StoreInventory"],
   "paramName":"",
   "paramValue":""}
  ];


// Define global variable for the URL filter
var urlfilter = "";

// Generates an indexed URL snippet from the array of item filters
function  buildURLArray() {
  // Iterate through each filter in the array
  for(var i=0; i<filterarray.length; i++) {
    //Index each item filter in filterarray
    var itemfilter = filterarray[i];
    // Iterate through each parameter in each item filter
    for(var index in itemfilter) {
      // Check to see if the paramter has a value (some don't)
      if (itemfilter[index] !== "") {
        if (itemfilter[index] instanceof Array) {
          for(var r=0; r<itemfilter[index].length; r++) {
          var value = itemfilter[index][r];
          urlfilter += "&itemFilter\(" + i + "\)." + index + "\(" + r + "\)=" + value ;
          }
        }
        else {
          urlfilter += "&itemFilter\(" + i + "\)." + index + "=" + itemfilter[index];
        }
      }
    }
  }
}  // End buildURLArray() function

// Execute the function to build the URL filter
buildURLArray(filterarray);

// Construct the request
// Replace MyAppID with your Production AppID
var url = "http://svcs.ebay.com/services/search/FindingService/v1";
    url += "?OPERATION-NAME=findItemsByKeywords";
    url += "&SERVICE-VERSION=1.0.0";
    url += "&SECURITY-APPNAME=timothyr-d52c-4a86-a74a-87858b5b8ebf";
    url += "&GLOBAL-ID=EBAY-GB";
    url += "&RESPONSE-DATA-FORMAT=JSON";
    url += "&callback=_cb_findItemsByKeywords";
    url += "&REST-PAYLOAD";
    url += "&outputSelector=SellerInfo";
    url += "&keywords=penny%20black%20stamp";
    url += "&paginationInput.pageNumber=1" // TODO: XXX TIM
    url += "&paginationInput.entriesPerPage=100";
    url += urlfilter;


// Submit the request
s=document.createElement('script'); // create script element
s.src= url;
document.body.appendChild(s);

// Display the request as a clickable link for testing
document.write("<a href=\"" + url + "\">" + url + "</a>");

</script>
</body>
</html>
